
{% if request.user.is_authenticated %}
    
    <h1>Logo</h1>
        <span>
            <form action="{% url 'home' %}">
                <input type="text" name = 'q' placeholder="Search rooms">
            </form>
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>    
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </span>
        {% if request.user.is_authenticated %}
            <span>Hello {{request.user}}</span>
        {% endif %}
    <hr>
{% endif %}
