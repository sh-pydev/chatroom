
{% if request.user.is_authenticated %}
    <h3>Browse topics</h3>
    <hr>
        <div>
            <a href="{% url 'home' %}">All</a>
            <br>
        </div>
    {% for topic in topics %}
        <div>
            <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
            <br>
        </div>
    {% endfor %}
{% endif %}
